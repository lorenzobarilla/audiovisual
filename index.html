<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <link rel="stylesheet" href="style.css">
    <script src="p5.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body id = "body" class="live">
    <div class="invisible" id ="settings-left" style="color: white; position: absolute; top: 0px; left: 0px;" >
      <div>
        <h2>BASS</h2>
        <p id="bass-value">XX</p> <p id="bass-amp">XX</p>
        <input type="range" min="0" max="1" value="1" step="0.1" id="slider-bass"
        oninput="setBassVol(this.value)">
      </div>

      <div>
        <h2>DRUMS</h2>
        <p id="drums-value">XX</p> <p id="drums-amp">XX</p>
        <input type="range" min="0" max="1" value="1" step="0.1" id="slider-drums"
        oninput="setDrumsVol(this.value)">
      </div>

      <div>
        <h2>INSTRUMENTS</h2>
        <p id="instruments-value">XX</p> <p id="instruments-amp">XX</p>
        <input type="range" min="0" max="1" value="1" step="0.1" id="slider-instruments"
        oninput="setInstrumentsVol(this.value)">
      </div>

      <div>
        <h2>MELODY</h2>
        <p id="melody-value">XX</p> <p id="melody-amp">XX</p>
        <input type="range" min="0" max="1" value="1" step="0.1" id="slider-melody"
        oninput="setMelodyVol(this.value)">
      </div>

    </div>
  </body>
</html>
